<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Fridgeface!</title>

<script src="js/util.js" type="text/javascript"></script>
<script src="js/Ajax.js" type="text/javascript"></script>

</head>

<body>
    <form action="/poke.json" method="post" autocomplete="off" onsubmit="return Ajax.submit(this, null, function(resp){alert(resp.message);}, function(){alert('There was a problem connecting to the server.')});" style="float:left; margin-right:10px;">
        <input type="hidden" name="verb" value="mood" />
        <input type="hidden" name="mood" value="-1" />
        <input type="image" src="/images/mood_-1.png" style="width:60px;" />
    </form>
    <form action="/poke.json" method="post" autocomplete="off" onsubmit="return Ajax.submit(this, null, function(resp){alert(resp.message);}, function(){alert('There was a problem connecting to the server.')});" style="float:left; margin-right:10px;">
        <input type="hidden" name="verb" value="mood" />
        <input type="hidden" name="mood" value="-.5" />
        <input type="image" src="/images/mood_-.5.png" style="width:60px;" />
    </form>
    <form action="/poke.json" method="post" autocomplete="off" onsubmit="return Ajax.submit(this, null, function(resp){alert(resp.message);}, function(){alert('There was a problem connecting to the server.')});" style="float:left; margin-right:10px;">
        <input type="hidden" name="verb" value="mood" />
        <input type="hidden" name="mood" value="0" />
        <input type="image" src="/images/mood_0.png" style="width:60px;" />
    </form>
    <form action="/poke.json" method="post" autocomplete="off" onsubmit="return Ajax.submit(this, null, function(resp){alert(resp.message);}, function(){alert('There was a problem connecting to the server.')});" style="float:left; margin-right:10px;">
        <input type="hidden" name="verb" value="mood" />
        <input type="hidden" name="mood" value=".5" />
        <input type="image" src="/images/mood_.5.png" style="width:60px;" />
    </form>
    <form action="/poke.json" method="post" autocomplete="off" onsubmit="return Ajax.submit(this, null, function(resp){alert(resp.message);}, function(){alert('There was a problem connecting to the server.')});" style="float:left; margin-right:10px;">
        <input type="hidden" name="verb" value="mood" />
        <input type="hidden" name="mood" value="1" />
        <input type="image" src="/images/mood_1.png" style="width:60px;" />
    </form>

    <div style="clear:both;" />

    <form action="/poke.json" method="post" autocomplete="off" onsubmit="return Ajax.submit(this, function(resp){document.getElementById('phrase').value='';}, function(resp){alert(resp.message);}, function(){alert('There was a problem connecting to the server.')});" style="float:left; margin-top:10px;">
        <input type="hidden" name="verb" value="speak" />
        <label>Phrase: <input type="text" name="phrase" id="phrase" maxlength="140" placeholder="Max 140 chars" style="width:300px;" /></label>
        <input type="submit" value="SPEAK" />
        <input type="button" value="SHUTUP" />
        
        <div style="clear:both;" />
        
        <label>Voice: <select name="voice">
            <option value="us_english" selected>US English (Female)</option>
            <option value="uk_english">UK English (Male)</option>
            <option value="french">French (Female)</option>
            <option value="german">German (Female)</option>
            <option value="italian">Italian (Female)</option>
            <option value="spanish">Spanish (Female)</option>
        </select></label>
        
        <div style="clear:both;" />
        
        <label>Pitch: <select name="pitch">
            <option value="highest">Highest</option>
            <option value="higher">Higher</option>
            <option value="high">High</option>
            <option value="normal" selected>Normal</option>
            <option value="low">Low</option>
            <option value="lower">Lower</option>
            <option value="lowest">Lowest</option>
        </select></label>
        
        <div style="clear:both;" />
        
        <label>Rate: <select name="rate">
            <option value="fastest">Fastest</option>
            <option value="faster">Faster</option>
            <option value="fast">Fast</option>
            <option value="normal" selected>Normal</option>
            <option value="slow">Slow</option>
            <option value="slower">Slower</option>
            <option value="slowest">Slowest</option>
        </select></label>
    </form>
</body>
</html>
